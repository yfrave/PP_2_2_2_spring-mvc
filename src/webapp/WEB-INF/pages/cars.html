<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}">

    <a th:text=" 'Car model = ' + ${car.getModel()} +
       ', color = ' + ${car.getColor()} +
       ', speed = ' + ${car.getSpeed}"> Cars
    </a>
</div>
</body>
</html>
